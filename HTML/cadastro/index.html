<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../../CSS/Cadastro/style.css">
    <link rel="stylesheet" href="../../CSS/Cadastro/index.css">
    
    <title>Tela de login com html e css</title>
</head>

<body>
    <main>

        <div class="box-form">
            <form action="../../HTML/Publicacao/NovoPerfil/index.html" id="form">
                <div class="form-content">
                    <h3 class="titulo">Olá seja bem vindo!</h3>
                    <p class="sub-titulo">Estamos muito animados em ter você aqui!</p>
                    <div class="figura-logo">
                        <div class="logo-container">
                          <a href="../../index.html">
                            <img src="../../img/LOGO2.png">
                          </a>
                        </div>
                      </div>
                    <p class="register-link">
                        Já tem uma conta?
                        <a href="../../HTML/login/index.html">Entre</a>
                    </p>
                    <div class="form-input">
                        <label id="labelEmail" for="email">Email <span>*</span> </label>
                        <input type="text" placeholder="Digite seu email" id="email" required>
                        <small id="textEmail"></small>
                    </div>

                    <div class="form-input">
                        <label id="labelNumero" for="numero">Número de telefone <span>*</span> </label>
                        <input type="text" placeholder="Número de telefone" id="numero" required>
                        <small id="textNumero"></small>
                    </div>

                    <div class="form-input">
                        <label id="labelNome" for="nome">Nome de usuário <span>*</span> </label>
                        <input type="text" placeholder="Nome de usuário " id="nome" required>
                        <small id="textNome"></small>
                    </div>

                    <div class="form-input">
                        <label id="labelData" for="data">Data de nascimento <span>*</span> </label>
                        <input type="text" placeholder="__/__/____" id="data" required>
                        <small id="textData"></small>
                    </div>

                    <div class="form-input">
                        <label id="labelCep" for="cep">Cep <span>*</span> </label>
                        <input type="text" placeholder="Cep" id="cep" required>
                        <small id="textCep"></small>
                    </div>
                    <div class="form-input">
                        <div class="input__wrapper">
                            <label id="labelSenha" for="senha">senha <span>*</span> </label>
                            <input type="password" placeholder="Senha" id="password" class="input__field" maxlength="30"
                                required>
                            <img alt="Eye Icon" title="Eye Icon" src="../../img/Login/eye-off.svg" class="input__icon">
                            <small id="textPassword"></small>
                        </div>
                    </div>
                </div>
                <div class="forget-password-link">
                    <a href="#">Esqueceu sua senha?</a>
                </div>
                <button onclick="cadastrar()">Cadastrar</button>
                <div id='msgError'></div>
                <div id='msgSuccess'></div>
                <small id="textForm"></small>
                    <div class="alternative1">
                        <span>ou</span>
                    </div>
                <div class="media">
                    <a href="#" class="icon">
                        <img src="../../img/Login/icons8-google-logo.svg">
                    </a>
                    <a href="#" class="icon">
                        <img src="../../img/Login/icons8-linkedin.svg">
                    </a>
                    <a href="#" class="icon">
                        <img src="../../img/Login/icons8-facebook-novo.svg">
                    </a>
                </div>
        </div>
        </form>
        </div>
    </main>
    <footer></footer>
    <script src="../../js/Cadastro/validacao.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
    <script>$('#numero').mask('(00) 0000-00000')</script>
    <script>$('#data').mask('00/00/0000');</script>
    <script>$('#cep').mask('00000-000')</script>
    <script src="../../js/Cadastro/senha.js"></script>
</body>

</html>
