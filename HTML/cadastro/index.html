<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="../../img/MicrosoftTeams-image-removebg-preview.png" tyle="image/ x-icon">
    <link rel="stylesheet" href="../../CSS/Cadastro/style.css">
    <link rel="stylesheet" href="../../CSS/Cadastro/index.css">

    <title>Cadastro</title>
</head>

<body>
    <main>
        <section class="box-form">
            <section action="../../HTML/Publicacao/publicacao/index.html" id="form">
                <section class="form-content">
                    <h3 class="titulo">Olá seja bem vindo!</h3>
                    <p class="sub-titulo">Estamos muito animados em ter você aqui!</p>
                    <article class="figura-logo">
                        <article class="logo-container">
                            <a href="../../index.html">
                                <img src="../../img/LOGO2.png">
                            </a>
                        </article>
                    </article>
                    <p class="register-link">
                        Já tem uma conta?
                        <a href="../../HTML/login/index.html">Entre</a>
                    </p>
                    <article class="form-input">
                        <label id="labelEmail" for="email">Email <span>*</span> </label>
                        <input type="text" placeholder="Digite seu email" id="email">
                        <small id="textEmail"></small>
                    </article>

                    <article class="form-input">
                        <label id="labelNumero" for="numero">Número de telefone <span>*</span> </label>
                        <input type="text" placeholder="Número de telefone" id="numero" maxlength="15">
                        <small id="textNumero"></small>
                    </article>

                    <article class="form-input">
                        <label id="labelNome" for="nome">Nome de usuário <span>*</span> </label>
                        <input type="text" placeholder="Nome de usuário " id="nome">
                        <small id="textNome"></small>
                    </article>

                    <article class="form-input">
                        <label id="labelData" for="data">Data de nascimento <span>*</span> </label>
                        <input type="text" placeholder="__/__/____" id="data" maxlength="10">
                        <small id="textData"></small>
                    </article>

                    <article class="form-input">
                        <label id="labelCep" for="cep">Cep <span>*</span> </label>
                        <input type="text" placeholder="Cep" id="cep" maxlength="9">
                        <small id="textCep"></small>
                    </article>
                    <article class="form-input">
                        <article class="input__wrapper">
                            <img alt="Eye Icon" title="Eye Icon" src="../../img/Login/eye-off.svg" class="input__icon">
                            <label id="labelSenha" for="senha">senha <span>*</span> </label>
                            <input type="password" placeholder="Senha" id="password" class="input__field"
                                maxlength="30">
                            <small id="textPassword"></small>
                        </article>

                    </article>

                </section>
                <article class="forget-password-link">
                    <a href="#">Esqueceu sua senha?</a>
                </article>

                <input type="submit" value="Entrar" id="Entrar">

                <article id='msgError'></article>
                <article id='msgSuccess'></article>
                <small id="textForm"></small>
                <article class="alternative1">
                    <span>ou</span>
                </article>
                <article class="media">
                    <a href="#" class="icon">
                        <img src="../../img/Login/icons8-google-logo.svg">
                    </a>
                    <a href="#" class="icon">
                        <img src="../../img/Login/icons8-linkedin.svg">
                    </a>
                    <a href="#" class="icon">
                        <img src="../../img/Login/icons8-facebook-novo.svg">
                    </a>
                </article>
        </section>
        </form>
        </div>
    </main>
    <footer></footer>
    <script src="../../js/Cadastro/senha.js"></script>
    <script src="../../js/Cadastro/validacao.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.7/inputmask.min.js"></script>

</body>

</html>
