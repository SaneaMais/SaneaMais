<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../../CSS/FaleConsco/index.css">
    <link rel="stylesheet" href="../../CSS/FaleConsco/slyle.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.9/inputmask.min.js"></script>
    <title>Fale consoco</title>
</head>

<body>
    <header>
        <div class="Logo">
            <a href="index.html">
                <img src="../../img/LOGO1.png" alt="Logo" />
            </a>
        </div>
    </header>
    <main>
        <div class="sub-menu">
            <h2>Fale Conosco!</h2>
        </div>
        <div class="CorpoMeio">
            <div class="font">
                <h1> Tire suas dúvidas ou envie uma mensagem</h1>
            </div>
            <div class="img">
                <img src="#" alt="">
            </div>
        </div>




        <!-- <div class="linha-vertical"></div> -->


        
        <div class="containerMensagem">
            <div id="inputs">
                <div class="input-box">
                    <label for="name">
                        Name
                        <div class="input-field">
                            <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
                        </div>
                    </label>
                </div>

                <div class="input-box">
                    <label for="telefone">
                        Telefone
                        <div class="input-field">
                            <input type="text" id="telefone" name="telefone" placeholder="Digite seu telefone" required>
                        </div>
                    </label>
                </div>
                <div class="input-box">
                    <label for="email">
                        E-mail
                        <div class="input-field">
                            <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                        </div>
                    </label>
                </div>
                <div class="Espaçamento">
                    <h2>Como podemos ajudar</h2>
                    <p>Sinta-se a vontade para fazer uma pergunta ou simplismente deixar um comentário</p>
                </div>
                <div class="container-textearea">
                    <textarea name="mensagem" id="mensagem" placeholder="Escreva sua mensagem" cols="30"
                        rows="10"></textarea>
                    <div class="button"><button>Enviar</button></div>

                </div>
            </div>
    </main>

    <footer></footer>

    <script src="../../js/FaleConsoco/FaleConosco.js"></script>
</body>
</html>
