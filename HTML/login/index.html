<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../CSS/login/index.css">
  <link rel="stylesheet" href="../../CSS/login/style.css">
  <title>Login</title>
</head>
<body>
  <div class="figura-logo">
    <div class="logo-container">
      <a href="../../index.html">
        <img src="../../img/LOGO2.png">
      </a>
    </div>
  </div>
  <main>
    <form>
      <div class="box-form">
        <div class="form-content">
          <h3 class="titulo">Olá Seja Bem Vindo!</h3>
          <p class="sub-titulo">Estamos muito animados em ter você aqui!</p>
          <div id="msgError"></div>
          <div class="form-input">
            <label id="labelEmail" for="email">E-mail ou número de telefone <span>*</span> </label>
            <input type="text" placeholder="Digite seu email ou telefone" id="email" required>
          </div>
          <div class="form-input">
            <div class="input__wrapper">
              <label id="labelSenha" for="senha">Senha<span>*</span> </label>
              <input type="password" placeholder="Senha" id="senha password" class="input__field" maxlength="30"
                required>
              <img alt="Eye Icon" title="Eye Icon" src="../../img/Login/eye-off.svg" class="input__icon">
              <small id="textPassword"></small>
            </div>
          </div>

          <div class="forget-password-link">
            <a href="#">Esqueceu sua senha?</a>
          </div>
          <button type="button" onclick="entrar()">Entrar</button>
          <div class="alternative1">
            <span>ou</span>
          </div>
          <div class="media">
            <a href="#" class="icon">
              <img src="../../img/Login/icons8-google-logo.svg">
            </a>
            <a href="#" class="icon">
              <img src="../../img/Login/icons8-linkedin.svg">
            </a>
            <a href="#" class="icon">
              <img src="../../img/Login/icons8-facebook-novo.svg">
            </a>
          </div>
        </div>
        <div class="form-figura">
          <img src="../../img/Login/figuralogin.png">
        </div>
      </div>
    </form>
  </main>
  <script src="../../js/login/senha.js"></script>

</body>

</html>
